<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="color-scheme" content="dark light" />
    <title>Videos and Forms</title>
    <link rel="stylesheet" href="../../css/main.css" />
  </head>
  <body>
    <div class="tasks__main-menu-link">
      <a href="../../index.html">Back to main menu.</a>
    </div>

    <div class="video_and_form">
      <iframe
        id="vimeo-player"
        src="https://player.vimeo.com/video/236203659"
        width="640"
        height="360"
        frameborder="0"
        allowfullscreen
        allow="autoplay; encrypted-media"
      ></iframe>

      <form class="video_and_form__feedback-form" autocomplete="off">
        <label>
          Email
          <input type="email" name="email" autofocus />
        </label>
        <label>
          Film review!
          <textarea name="message" rows="12"></textarea>
        </label>
        <button type="submit">Submit</button>
      </form>
    </div>

    <script src="js/video.js" type="module"></script>
    <script src="js/feedback.js" type="module"></script>
  </body>
</html>
